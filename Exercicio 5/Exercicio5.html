<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tabuada</title>
</head>
<body>
<h1>Tabuada</h1>
<div id="resultado"></div>
<br>
<button onclick="mostrarTabuada()">Nova Tabuada</button>
<script !src="">
    /* 5) Construa a tabuada de um número. (ex: 1x1=1,
1x2=2,...,1x10=10); */

    function mostrarTabuada() {
        let numero = parseInt(prompt("Digite o número para ver sua tabuada:"))

        if (isNaN(numero)) {
            alert("Por favor, insira um número válido.")
            return
        }

        let resultadoHTML = `<h2>Tabuada do ${numero}:</h2>`

        for (let i = 1; i <= 10; i++) {
            resultadoHTML += `${numero} x ${i} = ${numero * i}<br>`
        }
        document.getElementById("resultado").innerHTML = resultadoHTML
    }


</script>
</body>
</html>
