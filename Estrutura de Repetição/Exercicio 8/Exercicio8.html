<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ler números até 10</title>
</head>
<body>
    <h1 id="resultado"></h1>
    <div id="resultados"></div>

    <script>
        // 8) Leia um número até que o usuário digite 10

        function lerNumeroAteDez(){
            let numero;
            let resultados = document.getElementById("resultados")
            let numerosDigitados = []
            do{
                numero = parseInt(prompt("Digite um Número:"))
                if(numero !== 10){
                    numerosDigitados.push(numero)
                }

            }while( numero !== 10)

            numerosDigitados.sort((a,b) => a -b)

            numerosDigitados.forEach((num) => {
                let p = document.createElement("p")
                p.textContent = `Você digitou: ${num}`
                resultados.appendChild(p)
            })

            let h1 = document.getElementById("resultado")
            h1.textContent= "Você digitou 10. O programa foi finalizado. Parabéns!!!"
        }
        window.onload = () => {
            lerNumeroAteDez()
        }
    </script>
</body>
</html>
